name: Daily Matchup Engine

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 12 * * *"  # runs daily at 12:15 UTC

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run engine
        env:
          ENGINE_CONFIG: "config.yaml"
        run: |
          python run.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: matchup-engine-exports
          path: data/exports
